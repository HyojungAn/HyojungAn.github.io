<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Poster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="poster">
    <!-- 텍스트 섹션 -->
    <div class="text-section">
        <h1>tonhalle-quartett</h1>
        <p>zürcher<br>bläser-quintett</p>
        <p>strawinsky<br>schönberg<br>honegger</p>
        <p class="details">
            musica viva<br>
            donnerstag, 24. april 1958, 20.15 uhr<br>
            tonhalle, kleiner saal<br><br>
            vorverkauf tonhallekasse, hug, jecklin, kuoni<br>
            karten fr. 3.30 bis 7.70
        </p>
    </div>

    <!-- 원형 섹션 -->
    <div class="circle-section">
        <div class="circle blue"></div>
        <div class="circle brown"></div>
        <div class="circle overlay"></div>
        <div class="circle blue"></div>
        <div class="circle brown"></div>
        <div class="circle overlay"></div>
        <div class="circle blue"></div>
        <div class="circle brown"></div>
        <div class="circle overlay"></div>
    </div>
</div>
</body>
</html>
