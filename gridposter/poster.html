<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica Viva Poster</title>
    <link rel="stylesheet" href="poster.css">
</head>
<body>
    <div class="poster">

                </g>
                <g class="circleSet">
                    <circle cx="300" cy="100" r="50" stroke="red" stroke-width="5" fill="none" class="circle" />

                    <circle cx="500" cy="100" r="250" stroke="purple" stroke-width="5" fill="none" class="circle" />
                </g>
                <g class="circleSet">
                    <circle cx="100" cy="300" r="50" stroke="red" stroke-width="5" fill="none" class="circle" />
                    <circle cx="100" cy="300" r="100" stroke="blue" stroke-width="5" fill="none" class="circle" />
                    <circle cx="100" cy="300" r="150" stroke="green" stroke-width="5" fill="none" class="circle" />

                </g>

                    <circle cx="300" cy="300" r="200" stroke="orange" stroke-width="5" fill="none" class="circle" />
                    <circle cx="300" cy="300" r="250" stroke="purple" stroke-width="5" fill="none" class="circle" />
                </g>
                <g class="circleSet">
                    <circle cx="500" cy="300" r="50" stroke="red" stroke-width="5" fill="none" class="circle" />
                    <circle cx="500" cy="300" r="100" stroke="blue" stroke-width="5" fill="none" class="circle" />

                </g>

        <div class="text">
            <h1>musica viva</h1>
            <p>Donnerstag, den 7. Januar 1971<br>20.15 Uhr Grosser Tonhallesaal</p>

    <script src="script.js"></script>

</html>
