<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica Viva Poster</title>
    <link rel="stylesheet" href="poster.css">
</head>
<body>
    <div class="poster">
        <svg id="circleSvg" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
            <!-- 원 그룹 -->
            <g id="circleGroup">
                <circle cx="150" cy="150" r="50" stroke="red" stroke-width="5" fill="none" />
                <circle cx="350" cy="150" r="50" stroke="blue" stroke-width="5" fill="none" />
                <circle cx="150" cy="350" r="50" stroke="green" stroke-width="5" fill="none" />
                <circle cx="350" cy="350" r="50" stroke="orange" stroke-width="5" fill="none" />
                <circle cx="250" cy="250" r="50" stroke="purple" stroke-width="5" fill="none" />
            </g>
        </svg>
        <div class="text">
            <h1>musica viva</h1>
            <p>Donnerstag, den 7. Januar 1971<br>20.15 Uhr Grosser Tonhallesaal</p>
        </div>
    </div>
    <script src="poster.js"></script>
</body>
</html>
