<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <title>connectionmotion</title>
  <style>
    body {
      margin: 0;
      background-color: black; 
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover; /* 비디오 비율 유지하며 화면 가득 채우기 */
    }

    .image-container {
      width: 100%;
      padding: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #111;
    }

    .image-container img {
      max-width: 100%;
      margin: 20px 0;
      border: 3px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 비디오 섹션 -->
    <div class="video-container">
      <video autoplay loop muted>
        <source src="connectionmotion.mp4" type="video/mp4">
      </video>
    </div>

    <!-- 이미지 섹션 -->
    <div class="image-container">
  <img src="connection-05.jpg" alt="Image 1">
</div>
<div class="image-container">
  <img src="connection-06.jpg" alt="Image 2">
</div>
<div class="image-container">
  <img src="connection-07.jpg" alt="Image 3">
</div>
<div class="image-container">
  <img src="connection-08.jpg" alt="Image 4">
</div>
<div class="image-container">
  <img src="connection-09.jpg" alt="Image 5">
    </div>
  </div>
</body>
</html>
